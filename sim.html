<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <div class="text">
            <h1 class="senta">ebaaaaa!!!!! 👏😍</h1>
            <p class="secso">bora marcar o date 💘📅</p>
        </div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <script src="./anime.min.js"></script>
    <script>
        function animateHearts(){
            anime({
                targets: '.heart',
                translateX: function(){
                    return anime.random(-700, 700)
                },  
                translateY: function(){
                    return anime.random(-500, 500)
                },
                rotate:45,
                scale: function(){
                    return anime.random(1,5)
                },
                easing: 'easeInOutBack',
                duration: 3000,
                delay: anime.stagger(10),
                complete: animateHearts,
            })
        }
        animateHearts()
    </script>
</body>
